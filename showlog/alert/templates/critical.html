{% extends "base.html" %}

{% block app_content %}
    <h3>【 ALL CRITICAL 】URGENCY + Critical级别全部报警信息，点击【CRITICAL】按钮刷新</h3>
    <div style="position:relative; width:1200px; height:720px; overflow: auto">
    <ul class="list-group">
        <ol>
        {% for row in res %}
            <li class="list-group-item-heading" style="word-wrap:break-word;word-break:break-all;">{{ row | replace('DROP','')}}</li>
        {% endfor %}
        </ol>
    </ul>
    </div>

{% endblock %}
